<html lang="en">

</head>
<body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <div>
        <img src="../1-images/my-logo.jpg" class="logo"></img>
      </div>
        <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">MAYA QUANDT</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="design.html">Design</a>
            <a class="nav-link" href="code.html">Code</a>
            <a class="nav-link" href="resume.html">Resume</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Maya Quandt</h1>
        <p class="lead">art + design student at Marian University</p>
        <p class="lead">
          <a href="design.html" class="btn btn-lg btn-secondary">EXPLORE</a>
        </p>
      </main>

      <!-- About Me -->
      <section id="about">
        <div class="about-container">
            <h2 class="text-center text-uppercase">about me</h2>
            <p class="text">
              I'm Maya Quandt, an art and design student at Marian University. I'm currently a junior studying graphic design, with minors in communication and art history.
            </p>

        </div>
      </section>

      <!-- Contact Form -->
      <section id="contact">
        <div class="container">
          <h2 class="text-center text-uppercase">contact me</h2>
          <div class="row">
            <div class="col-12">
              <form action="https://formspree.io/mayaquandt@gmail.com" method="POST">
                <div class="control-group">
                  <div class="form-group">
                    <label>name</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      placeholder="your name" 
                      id="name" 
                      required 
                      data-validation-required-message="Please enter your name"
                      name="name"
                      >
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group">
                    <label>email address</label>
                    <input 
                      type="email" 
                      class="form-control" 
                      placeholder="your email" 
                      id="email" 
                      required 
                      data-validation-required-message="Please enter your email"
                      name="_replyto"
                    >
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group">
                    <textarea 
                      class="form-control" 
                      rows="7" 
                      placeholder="your message" 
                      id="message" 
                      required 
                      data-validation-required-message="Please leave a message"
                      name="message"
                    ></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="text-center">
                  <div id="success"></div>
                  <button type="submit" class="btn btn-lg btn-black">
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                    send message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

    </div>
    
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
